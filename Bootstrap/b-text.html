<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-start text-info">Hello, world!</h1>
    <h1 class="text-center text-secondary">Hello, world!</h1>
    <h1 class="text-end text-primary">Hello, world!</h1>

    <hr>
    <!-- you have to deal with these widths only because bootstrap deals with these classes -->

    <h1 class="bg-dark text-white w-25">Hello World</h1> 
    <h1 class="bg-dark text-white w-50">Hello World</h1>
    <h1 class="bg-dark text-white w-75">Hello World</h1>
    <h1 class="bg-dark text-white w-100">Hello World</h1>

    <!-- height -->
    <div style="height:500px; border:2px solid black;">
      <div class="w-25 bg-success h-100">
        
      </div>
    </div>
  
    <hr>

    <h1 class="bg-dark text-white w-25 p-5 m-5">Hello World</h1>

    <hr>
  

    <!-- ms-> margin start, me-> margin end -->
    <h1 class="bg-dark text-white w-25 p-5 ms-5">Hello World</h1>
    <h1 class="bg-dark text-white w-25 p-5 mt-5">Hello World</h1>

    <!-- mx->left-right -->
    <!-- my-> top-bottom -->
    <h1 class="bg-dark text-white w-25 p-5 mx-3 my-5">Hello World</h1>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
