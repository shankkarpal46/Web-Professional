<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Property</title>
    <style>
        .box{
            margin:auto;
            width:300px;
            height:300px;
            background-color: rgb(red, green, blue);
            color: blueviolet;
            box-shadow: -10px -10px 10px 30px rgb(187, 193,187);
        }

        .heading{
            text-shadow: 0px 0px 10px gray,10px 10px 5px black;
        }
    </style>
</head>
<body>
    <h1 class="heading">Shadow</h1>
    <div>
        <h1 class="box">
            Hello
        </h1>
    </div>
</body>
</html>
