<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            transition: width 5s,transform 5s,background 5s,border-radius 5s;
            transition-delay: 6s;
        }

        .box:hover{
            width: 600px;
            background-color: aqua;
            background: linear-gradient(red,yellow);
            border-radius: 100%;
            /* transform: rotate(60deg) */
            transform: translate(500px);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
